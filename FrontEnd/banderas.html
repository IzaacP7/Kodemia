<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <!--FRACNIA-->
    <div class="banderas">
        <div class="france">
            <div class="blue"></div><div class="white"></div><div class="red"></div>
        </div>  
    </div>
    <div class="banderas">
        <div class="france_flex">
            <div class="blue_flex"></div>
            <div class="white_flex"></div>
            <div class="red_felx"></div>
        </div>
    </div>
    <!--ALEMANIA-->
    <div class="banderas">
        <div class="germany">
            <div class="black"></div>
            <div class="redgermany"></div>
            <div class="gold"></div>
        </div>
    </div>
    <div class="banderas">
        <div class="germany_flex">
            <div class="black_flex"></div>
            <div class="redgermany_flex"></div>
            <div class="gold_flex"></div>
        </div>
    </div>
    <!--JAPON-->
    <div class="banderas">
        <div class="japan">
            <div class="left_japan"></div><div class="center_japan"><div class="red_japan"></div></div>
        </div>
    </div>
    <div class="banderas">
        <div class="japan_flex">
            <div class="red_japan_flex"></div>
        </div>
    </div>
    <!--MEXICO-->
    <div class="banderas">
        <div class="mexico">
            <div class="green"></div><div class="white_mex"><div class="center_mex"><img src="./img/Escudo.png"></div></div><div class="red_mex"></div>
        </div>  
    </div>
    <div class="banderas">
        <div class="mex_flex">
            <div class="green_mex_flex"></div>
            <div class="center_mex_flex"><img src="./img/Escudo.png"> </div>
            <div class="red_felx"></div>
        </div>
    </div>
    <!--INGLATERRA-->
    <div class="banderas">
        <div class="england">
            <div class="start_england"></div><div class="center_england"><div class="horizontal_england"></div></div><div class="vertical_england"></div>
        </div>  
    </div>

    <div class="banderas">
        <div class="england_flex">
            <div class="vertical_england_flex"></div>
            <div class="horizontal_england_flex">
                <div class="vertical_england_flex"></div>      
            </div>
            <div class="center_england_flex"></div>      
        </div>
    </div>
    <div>
        <a href="./menu.html">
            <button class="button_menu"> Regresar</button>
        </a>
    </div>
</body>
</html>
